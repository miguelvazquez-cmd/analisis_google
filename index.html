                                                                        <input type="number" step="2.5" value="${currentData.weight || ''}" onchange="updateSetData(${exercise.id}, ${setNumber}, 'weight', parseFloat(this.value) || 0)" class="flex-1 bg-gray-600 border border-gray-500 rounded px-2 py-1 text-center text-sm" placeholder="0"/>
                                                                        <button onclick="updateSetData(${exercise.id}, ${setNumber}, 'weight', (getSetData(${exercise.id}, ${setNumber}, 'weight') || 0) + 2.5)" class="bg-green-600 hover:bg-green-700 p-1 rounded text-xs">${icons.Plus}</button>
                                                                    </div>
                                                                </div>
                                                                <div>
                                                                    <label class="block text-sm font-medium mb-1">Reps</label>
                                                                    <div class="flex items-center gap-1">
                                                                        <button onclick="updateSetData(${exercise.id}, ${setNumber}, 'reps', (getSetData(${exercise.id}, ${setNumber}, 'reps') || 0) - 1)" class="bg-red-600 hover:bg-red-700 p-1 rounded text-xs">${icons.Minus}</button>
                                                                        <input type="number" value="${currentData.reps || ''}" onchange="updateSetData(${exercise.id}, ${setNumber}, 'reps', parseInt(this.value) || 0)" class="flex-1 bg-gray-600 border border-gray-500 rounded px-2 py-1 text-center text-sm" placeholder="0"/>
                                                                        <button onclick="updateSetData(${exercise.id}, ${setNumber}, 'reps', (getSetData(${exercise.id}, ${setNumber}, 'reps') || 0) + 1)" class="bg-green-600 hover:bg-green-700 p-1 rounded text-xs">${icons.Plus}</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    `;
                                                }).join('')}
                                            </div>
                                        </div>
                                        <div class="bg-gray-700 rounded-lg p-4">
                                            <h4 class="font-medium mb-3">Notas generales del ejercicio</h4>
                                            <textarea onblur="updateExerciseNotes(${exercise.id}, this.value)" class="w-full bg-gray-600 border border-gray-500 rounded px-3 py-2 text-sm" rows="2" placeholder="Sensaciones, t≈Ωcnica, ajustes para la pr‚Äîxima...">${getExerciseNotes(exercise.id)}</textarea>
                                        </div>
                                        <div class="bg-blue-800/20 border border-blue-600/30 rounded-lg p-4">
                                            <h4 class="font-semibold mb-2 text-blue-300">üí° Progreso Sugerido</h4>
                                            <div class="text-sm text-gray-300 space-y-1">
                                                <p>‚Ä¢ Si completaste todas las reps: +2.5kg la pr‚Äîxima vez</p>
                                                <p>‚Ä¢ Si te quedaste 2+ reps corto: mant≈Ωn el peso</p>
                                                <p>‚Ä¢ Si fue muy f‚Ä°cil: +5kg la pr‚Äîxima vez</p>
                                            </div>
                                        </div>
                                        <div class="flex gap-2 relative">
                                            <button onclick="saveWorkoutSession(${exercise.id})" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-3 px-4 rounded-lg font-medium flex items-center justify-center gap-2 transition-colors relative">
                                                ${isSaving ? `<div class="inline-block h-5 w-5 animate-spin">${icons.Loader2}</div>` : icons.Save} Guardar Sesi‚Äîn
                                            </button>
                                            ${showSaved ? `
                                                <div class="absolute inset-0 flex items-center justify-center bg-green-500/80 rounded-lg backdrop-blur-sm z-10 transition-opacity duration-300">
                                                    <div class="flex items-center gap-2 text-white font-semibold">
                                                        ${icons.Check} Guardado
                                                    </div>
                                                </div>
                                            ` : ''}
                                            ${workoutData[exercise.id]?.lastWorkoutDate ? `
                                                <div class="flex-1 bg-gray-700 text-center py-3 px-4 rounded-lg">
                                                    <div class="text-xs text-gray-400">√öltimo entreno</div>
                                                    <div class="text-sm font-medium">${workoutData[exercise.id].lastWorkoutDate}</div>
                                                </div>
                                            ` : ''}
                                        </div>
                                    </div>
                                    <div class="mt-6 pt-6 border-t border-gray-700">
                                        <h3 class="font-semibold mb-4 text-center">Temporizador de Descanso</h3>
                                        <div class="text-center">
                                            <div class="text-4xl font-mono mb-4 text-blue-300">
                                                ${formatTime(timer)}
                                            </div>
                                            <div class="flex justify-center gap-2 mb-4">
                                                <button onclick="startTimer(1)" class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-sm">1min</button>
                                                <button onclick="startTimer(2)" class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-sm">2min</button>
                                                <button onclick="startTimer(3)" class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-sm">3min</button>
                                            </div>
                                            <div class="flex justify-center gap-2">
                                                <button onclick="toggleTimer()" class="flex items-center gap-2 bg-green-600 hover:bg-green-700 px-4 py-2 rounded">
                                                    ${isTimerRunning ? icons.Pause : icons.Play} ${isTimerRunning ? 'Pausar' : 'Iniciar'}
                                                </button>
                                                <button onclick="resetTimer()" class="flex items-center gap-2 bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded">
                                                    ${icons.RotateCcw} Reset
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                // Vista de lista de ejercicios
                root.innerHTML = `
                    <div class="min-h-screen py-8">
                        <div class="container mx-auto px-4">
                            <div class="max-w-4xl mx-auto">
                                <div class="flex items-center justify-between mb-8">
                                    <button onclick="selectDay(null)" class="flex items-center gap-2 text-gray-300 hover:text-white transition-colors">
                                        ${icons.X} Volver al men√∫
                                    </button>
                                    <div class="text-center">
                                        <h1 class="text-3xl font-bold flex items-center gap-2">
                                            <span class="text-2xl">${currentPlan.emoji}</span> D√≠a ${currentDay} - ${currentPlan.name}
                                        </h1>
                                    </div>
                                    <div class="w-20"></div>
                                </div>
                                <div class="grid gap-4">
                                    ${currentPlan.exercises.map(exercise => `
                                        <div onclick="selectExercise(${exercise.id})" class="bg-gray-800 rounded-lg p-4 hover:bg-gray-750 transition-colors cursor-pointer">
                                            <div class="flex items-center justify-between">
                                                <div class="flex items-center gap-4">
                                                    <div class="text-3xl">${exercise.image}</div>
                                                    <div>
                                                        <h3 class="font-semibold text-lg">${exercise.name}</h3>
                                                        <div class="flex items-center gap-2 mt-1">
                                                            <span class="px-2 py-1 rounded text-sm ${currentPlan.color} text-white">${exercise.sets}</span>
                                                            ${exercise.special ? `<span class="px-2 py-1 rounded text-sm bg-yellow-600 text-white">${exercise.special}</span>` : ''}
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="flex items-center gap-4">
                                                    ${workoutData[exercise.id]?.lastSession ? `
                                                        <div class="text-right text-sm text-gray-300">
                                                            <div class="font-medium text-green-400 mb-1">√öltima sesi√≥n:</div>
                                                            ${Object.entries(workoutData[exercise.id].lastSession).map(([setNum, setData]) => (
                                                                (setData.weight > 0 || setData.reps > 0) ? `
                                                                    <div class="text-xs">S${setNum}: ${setData.weight || 0}kg √ó ${setData.reps || 0}</div>
                                                                ` : ''
                                                            )).join('')}
                                                            ${workoutData[exercise.id].lastWorkoutDate ? `<div class="text-xs text-gray-400 mt-1">${workoutData[exercise.id].lastWorkoutDate}</div>` : ''}
                                                        </div>
                                                    ` : ''}
                                                    ${icons.ChevronRight}
                                                </div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                                ${currentPlan.cardio ? `
                                    <div class="mt-8 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg p-4">
                                        <div class="flex items-center gap-3">
                                            <span class="text-2xl">üèÉ‚Äç‚ôÇÔ∏è</span>
                                            <div>
                                                <h3 class="font-semibold text-lg">Cardio</h3>
                                                <p class="text-white/90">${currentPlan.cardio}</p>
                                            </div>
                                        </div>
                                    </div>
                                ` : ''}
                                ${timer > 0 ? `
                                    <div class="fixed bottom-4 right-4 bg-blue-600 text-white p-4 rounded-lg shadow-lg">
                                        <div class="text-center">
                                            <div class="text-2xl font-mono mb-2">${formatTime(timer)}</div>
                                            <div class="flex gap-2">
                                                <button onclick="toggleTimer()" class="bg-white text-blue-600 px-3 py-1 rounded text-sm hover:bg-gray-100">
                                                    ${isTimerRunning ? 'Pausar' : 'Reanudar'}
                                                </button>
                                                <button onclick="resetTimer()" class="bg-gray-600 text-white px-3 py-1 rounded text-sm hover:bg-gray-700">
                                                    Reset
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }
        };

        const formatTime = (seconds) => {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        };

        const startTimer = (minutes = 2) => {
            timer = minutes * 60;
            isTimerRunning = true;
            render();
        };

        const toggleTimer = () => {
            isTimerRunning = !isTimerRunning;
            render();
        };

        const resetTimer = () => {
            isTimerRunning = false;
            timer = 0;
            render();
        };

        const startTimerInterval = () => {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (isTimerRunning && timer > 0) {
                    timer--;
                    render();
                } else if (timer === 0 && isTimerRunning) {
                    isTimerRunning = false;
                    render();
                }
            }, 1000);
        };

        const selectDay = (day) => {
            currentDay = day;
            render();
        };

        const selectExercise = (exerciseId) => {
            selectedExercise = exerciseId;
            render();
        };

        // Guarda los datos en Firestore.
        // Se llama autom‚Ä°ticamente cada vez que se actualiza una nota,
        // o manualmente cuando se guarda una sesi‚Äîn.
        const saveWorkoutData = async (dataToSave) => {
            if (!userId) {
                console.error("No se puede guardar, usuario no autenticado.");
                return;
            }
            isSaving = true;
            render();
            try {
                // Guarda los datos en una colecci‚Äîn espec‚Äôfica del usuario.
                const workoutRef = doc(collection(db, 'artifacts', appId, 'users', userId, 'workouts'), 'user_progress');
                await setDoc(workoutRef, dataToSave, { merge: true });
                console.log("Datos guardados con ≈Ωxito.");
                showSaved = true;
                render();
                setTimeout(() => {
                    showSaved = false;
                    render();
                }, 2000);
            } catch (e) {
                console.error("Error al guardar en Firestore:", e);
            } finally {
                isSaving = false;
                render();
            }
        };

        // Actualiza los datos de una serie en el estado local.
        const updateSetData = (exerciseId, setIndex, field, value) => {
            const newData = { ...workoutData };
            if (!newData[exerciseId]) newData[exerciseId] = {};
            if (!newData[exerciseId].sets) newData[exerciseId].sets = {};
            if (!newData[exerciseId].sets[setIndex]) newData[exerciseId].sets[setIndex] = {};
            newData[exerciseId].sets[setIndex][field] = value;
            workoutData = newData;
            render();
        };

        // Obtiene los datos de una serie del estado local.
        const getSetData = (exerciseId, setIndex, field) => {
            return workoutData[exerciseId]?.sets?.[setIndex]?.[field] || '';
        };

        // Actualiza las notas de un ejercicio y guarda autom‚Ä°ticamente.
        const updateExerciseNotes = (exerciseId, notes) => {
            const newData = { ...workoutData };
            if (!newData[exerciseId]) newData[exerciseId] = {};
            newData[exerciseId].generalNotes = notes;
            workoutData = newData;
            saveWorkoutData(workoutData);
            render();
        };

        // Obtiene las notas de un ejercicio del estado local.
        const getExerciseNotes = (exerciseId) => {
            return workoutData[exerciseId]?.generalNotes || '';
        };

        // Procesa y guarda la sesi‚Äîn de entrenamiento.
        const saveWorkoutSession = async (exerciseId) => {
            const currentDate = new Date().toLocaleDateString('es-ES');
            const newSessionData = { ...workoutData };
            if (!newSessionData[exerciseId]) newSessionData[exerciseId] = {};
            if (!newSessionData[exerciseId].history) newSessionData[exerciseId].history = [];

            // Guarda los datos actuales como la "≈ìltima sesi‚Äîn"
            newSessionData[exerciseId].lastSession = newSessionData[exerciseId].sets || {};
            newSessionData[exerciseId].lastWorkoutDate = currentDate;

            // Agrega los datos de la sesi‚Äîn al historial
            newSessionData[exerciseId].history.push({ date: currentDate, sets: newSessionData[exerciseId].sets || {} });

            // Limpia los datos de la sesi‚Äîn actual despu≈Ωs de guardar
            newSessionData[exerciseId].sets = {};

            workoutData = newSessionData;
            await saveWorkoutData(workoutData);
            render();
        };

        // Expone las funciones al √°mbito global para los eventos onclick
        window.selectDay = selectDay;
        window.selectExercise = selectExercise;
        window.startTimer = startTimer;
        window.toggleTimer = toggleTimer;
        window.resetTimer = resetTimer;
        window.updateSetData = updateSetData;
        window.getSetData = getSetData;
        window.updateExerciseNotes = updateExerciseNotes;
        window.getExerciseNotes = getExerciseNotes;
        window.saveWorkoutSession = saveWorkoutSession;

        // Inicializa Firebase y carga los datos del usuario
        window.onload = () => {
            try {
                if (Object.keys(firebaseConfig).length > 0) {
                    const app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                    
                    onAuthStateChanged(auth, async (user) => {
                        if (!user) {
                            // Autentica al usuario si a≈ìn no lo est‚Ä°
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } else {
                            userId = user.uid;
                            isAuthReady = true;

                            // Escucha los cambios en la base de datos en tiempo real.
                            const workoutRef = doc(collection(db, 'artifacts', appId, 'users', userId, 'workouts'), 'user_progress');
                            onSnapshot(workoutRef, (docSnap) => {
                                if (docSnap.exists()) {
                                    workoutData = docSnap.data() || {};
                                    console.log("Datos cargados desde Firestore:", workoutData);
                                } else {
                                    console.log("No se encontraron datos de entrenamiento para este usuario.");
                                }
                                render();
                            }, (error) => {
                                console.error("Error al escuchar los datos:", error);
                                render();
                            });
                        }
                        render();
                        startTimerInterval();
                    });

                } else {
                    console.error("Firebase config is missing.");
                    isAuthReady = true;
                    render();
                }
            } catch (e) {
                console.error("Firebase initialization failed:", e);
                isAuthReady = true;
                render();
            }
        };
    </script>
</body>
</html>
